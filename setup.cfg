[metadata]
name = validate_findorb
version = 0.1
author = Aidan Berres
author_email = aidan@b612foundation.org
description = Validates Minor-planet orbits generated by Find_Orb
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >= 3.7
install_requires =
    numpy
    numba
    pandas
    astropy
    scipy
    scikit-learn
    healpy
    tables
    pyyaml >= 5.1
    matplotlib
    seaborn
    plotly
    ipykernel